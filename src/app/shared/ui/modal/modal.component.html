<div class="modal-content rounded-4 shadow d-flex" (click)="closeModal()">
  <div class="modal-header" (click)="$event.stopPropagation()">
    <h5 class="modal-title p-3 pt-5">{{ title }}</h5>
  </div>
  <div class="modal-body">
    <p class="d-flex justify-content-center p-3">
      {{ body }}
    </p>
    <button
      type="button"
      class="btn btn-primary modal-button m-3"
      (click)="closeModal()"
    >
      Cerrar
    </button>
  </div>
</div>
